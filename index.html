<!-- index.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Ingeniería de Sistemas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1> PORTAFOLIO PERSONAL -Moises Zuñiga</h1>
        <p>Ingeniero de Sistemas</p>
    </header>

    <!-- Proyectos -->
    <section id="proyectos">
        <h2>Proyectos</h2>
        <div class="project-grid">
            <div class="project">
                
                <h3>Diseño de Infraestructura de Red</h3>
                <p>de portafolio personal que muestre proyectos y

                    habilidades,</p>
               
    <!-- Habilidades -->
    <section id="habilidades">
        <h2>Habilidades</h2>
        <ul>
            <li><i class="fab fa-windows"></i> Windows</li>
            <li><i class="fab fa-linux"></i> Linux</li>
            <li><i class="fab fa-aws"></i> AWS</li>
            <li><i class="fab fa-vmware"></i> VMware</li>
            <li><i class="fab fa-firewall"></i> Firewalls</li>
            <!-- Agregar más habilidades aquí -->
        </ul>
    </section>

   
    <!-- Contacto -->
    <section id="contacto">
        <h2>Contacto</h2>
        <form id="contact-form">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre">
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" name="correo">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje"></textarea>
            <input type="submit" value="Enviar">
        </form>
    </section>
